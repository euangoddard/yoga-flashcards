<input [formControl]="searchControl" placeholder="Search">

<div class="search-results">
  <div class="search-result" *ngFor="let result of results$ | async">
    <h3>{{ result.name }}</h3>
    <h4>{{ result.sanskrit || 'N/A' }}</h4>
  </div>
  <div class="search-results--empty" *ngIf="noResults$ | async">
    No matches for <em>{{ searchControl.valueChanges | async }}</em>
  </div>
</div>
